<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Cam</title>
  <meta http-equiv="refresh" content="60" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 1.5rem 1rem;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #00ffcc;
    }

    .frame {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    img {
      width: 100vw;
      height: auto;
      border-radius: 8px;
      border: 3px solid #00ffcc;
    }

    .timestamp {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }

    @media (min-width: 768px) {
      img {
        width: 100%;
        max-width: 900px;
      }

      .frame {
        max-width: 900px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Live Cam</h1>
  <div class="frame">
    <img id="snapshot" src="latest.jpg" alt="Live Camera Snapshot" />
    <div class="timestamp" id="timestamp">Updated just now</div>
  </div>

  <script>
    const img = document.getElementById("snapshot");
    const timestamp = document.getElementById("timestamp");

    function refreshImage() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString();
      img.src = `latest.jpg?cb=${now.getTime()}`;
      timestamp.textContent = `Updated: ${dateStr} ${timeStr}`;
    }

    refreshImage();
    setInterval(refreshImage, 60000);
  </script>
</body>
</html>
